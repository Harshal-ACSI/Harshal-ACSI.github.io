    <div id="cursor"></div>
    <script>
      const cursor = document.getElementById("cursor");

      let mouseX = 0;
      let mouseY = 0;
      let isMouseInside = false;

      // Retrieve the@ last known mouse position from local storage
      if (localStorage.getItem("mouseX") && localStorage.getItem("mouseY")) {
        mouseX = parseInt(localStorage.getItem("mouseX"));
        mouseY = parseInt(localStorage.getItem("mouseY"));
        cursor.style.left = mouseX + "px";
        cursor.style.top = mouseY + "px";
        cursor.style.opacity = "1";
      }

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX + "px";
        cursor.style.top = mouseY + "px";
        cursor.style.opacity = "1";
        isMouseInside = true;

        // Store the mouse position in local storage
        localStorage.setItem("mouseX", mouseX);
        localStorage.setItem("mouseY", mouseY);
      });

      document.addEventListener("mouseleave", () => {
        cursor.style.opacity = "0";
        isMouseInside = false;
      });

      document.addEventListener("mouseenter", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX + "px";
        cursor.style.top = mouseY + "px";
        cursor.style.opacity = "1";
        isMouseInside = true;
      });

      function updateCursor() {
        if (isMouseInside) {
          cursor.style.left = mouseX + "px";
          cursor.style.top = mouseY + "px";
        }
        requestAnimationFrame(updateCursor);
      }

      updateCursor();

      function searchFunction() {
        var input, filter, contents, cont, a, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        contents = document.querySelector("contents");
        cont = contents.getElementsByTagName("cont")[0];
        a = cont.getElementsByTagName("a");

        for (i = 0; i < a.length; i++) {
          txtValue = a[i].textContent || a[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
            a[i].style.marginLeft = "30%";
            a[i].style.marginRight = "30%";
            a[i].style.width = "40%";
            a[i].style.marginTop = "5px";
          } else {
            a[i].style.display = "none";
            a[i].style.margin = "0";
          }
        }
      }

      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      document
        .getElementById("searchInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            searchFunction();
          }
        });

      const query = getQueryParameter("query");
      if (query) {
        document.getElementById("searchInput").value = query;
        searchFunction();
      }
    </script>
