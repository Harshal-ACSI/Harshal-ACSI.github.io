<!DOCTYPE html>
<html>
  <style>
    @font-face {
      font-family: Fractul_Alt;
      src: url("Fonts/FractulAlt-Bold.ttf");
    }
    @font-face {
      font-family: Space_Mono;
      src: url("Fonts/SpaceMono-Regular.ttf");
    }
    @font-face {
      font-family: Centaur;
      src: url("Fonts/CentaurMTStd.ttf");
    }
    h1 {
      font-family: Fractul_Alt, sans-serif;
      font-size: 70px;
      color: rgb(255, 255, 255);
      text-align: center;
      margin-top: 100px;
      -webkit-text-fill-color: rgb(255, 255, 255);
      -webkit-text-stroke: 2px rgb(0, 0, 0);
      text-shadow: 4px 4px rgb(0, 0, 0);
    }

    p {
      font-family: Centaur, sans-serif;
      color: rgb(0, 0, 0);
      margin-left: 100px;
      margin-right: 100px;
      text-align: justify;
      font-size: 25px;
    }

    mono {
      font-family: Space_Mono, monospace;
      color: rgb(255, 255, 255);
    }

    ::selection {
      color: rgb(255, 255, 255);
      background: rgb(0, 75, 75);
    }

    ::-webkit-scrollbar {
      display: none;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    a:link {
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
    a:visited {
      text-decoration: none;
      color: rgb(0, 150, 150);
    }
    a:hover {
      text-decoration: none;
      color: rgb(0, 150, 150);
    }
    a:active {
      text-decoration: none;
      color: rgb(0, 120, 120);
    }
  </style>

  <body style="background-color: rgb(255, 255, 255)">

    <hr style="margin-left: 100px; margin-right: 100px" />
    <p>
      Hi! I'm Harshal. I'm a student at Anglo-Chinese School (Independent) and I
      have created this website to share my notes with you. I hope you find them
      useful!
    </p>
    <p>Table of Contents:</p>
    <div
      style="
        background-color: rgb(0, 0, 0);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 10px;
        margin-left: 100px;
        margin-right: 100px;
        border-radius: 10px;
      "
    >
      <mono>
        <a href="index.html"> - Homepage </a>
        <div>- Physics</div>
        <div>&nbsp;&nbsp;- Reactions</div>

</html>
