<!DOCTYPE html>
<html>
<style>
    h1 {
        font-family: Pixelify sans, sans-serif;
        color: rgb(95, 50, 255);
        font-size: 70px;
        text-align: center;
        margin-top: 100px;
    }

    p {
        font-family: Lexend, sans-serif;
        color: aliceblue;
        margin: 30px;
    }

    mono {
        font-family: Space mono, monospace;
        color: aliceblue;
        margin: 10px;
        background-color: rgb(95, 50, 255);
    }

    ::selection {
        color: rgb(95, 50, 255);
        background: aliceblue;
    }
</style>

<body style="background-color:rgb(10, 0, 45);">

    <h1>Harshal</h1>
    <p>Hello! My name is Harshal</p>
    <div style="background-color: rgb(95, 50, 255);margin-left: 50px;margin-right: 50px;">
        <mono>Monospaced Font</mono>
    </div>

</body>

</html>
